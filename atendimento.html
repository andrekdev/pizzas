<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento ao Cliente</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    </div>

    </div>

            <button class="fa fa-universal-access botao-Cliente" onclick="reclamacaoCliente()"> Reclamação</button>
            <button class="fa fa-universal-access botao-Cliente" onclick="feedBackCliente()"> FeedBack</button>
            <a href="index.html" style="display: flex; justify-content: end; align-items: center;">Voltar</a>
        </div>

<script src="src/main/app-atendimento.js"></script>
